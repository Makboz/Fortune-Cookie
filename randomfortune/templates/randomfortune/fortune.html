{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
 <title>Django Fortune Teller</title>
 <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="{%  static  'randomfortune/styles.css'  %}">
 </head>
<body>

    <div class="header" style="border-bottom: 1px solid seashell;">
      <h1 style="font-family: 'Dancing Script', cursive; text-align: center; padding-bottom: -150px;">Fortune Cookie</h1>
    </div>

  <div class='mission_container'>
      <img class="background" src="{% static 'randomfortune/images/fortune_cookie.jpeg' %}">

      <div class="mission">
          <h2 id='mission_text'> Your fortune cookie says: </h2>
          <h4 id='description'> {{ fortune }} </h4>
      </div>
    </div>
</body>
</html>
